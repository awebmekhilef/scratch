{% extends "base.html" %}

{% block content %}
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-3">
        {% for game in games %}
            <div class="col">
                <a href="{{ url_for('main.game', id=game.id) }}" class="text-decoration-none">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">
                                {{ game.title }}
                            </h6>
                            <p class="card-text small">
                                {{ game.tagline }}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
